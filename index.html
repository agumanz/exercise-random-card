<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cartas de Poker Aleatorias</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" id="cardDisplay">
            <span class="symbol symbol-top-left"></span>
            <span class="symbol symbol-bottom-right"></span>
            <span class="value"></span>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary mt-5 " onclick="startTimer()">Iniciar Timer</button>
            </br>
            <button class="btn btn-danger" onclick="stopTimer()">Detener Timer</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="codigo.js"></script>
</body>

</html>
