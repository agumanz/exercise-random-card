<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Random card</title>
</head>

<body>
    <div class="card container" id="cardDisplay"></div>
    <button class="btn-success d-grid gap-2 col-2 mx-auto my-2"onclick="startTimer()">Iniciar Timer</button>
    </br>
    <button class="btn-danger d-grid gap-2 col-2 mx-auto my-2" onclick="stopTimer()">Detener Timer</button>

    <script>
        const cards = [
            { suit: '♠', rank: 'A' },
            { suit: '♥', rank: 'K' },
            { suit: '♦', rank: 'Q' },
            { suit: '♣', rank: 'J' },
            { suit: '♠', rank: '9' },
            { suit: '♥', rank: '7' },
            { suit: '♦', rank: '5' },
            { suit: '♣', rank: '3' },
        ];



        let timerId;

        function startTimer() {
            changeCard();
            timerId = setInterval(changeCard, 3000);
        }

        function stopTimer() {
            clearInterval(timerId);
        }

        function changeCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);

            const randomCard = cards[randomIndex];

            const cardDisplay = document.getElementById('cardDisplay');
            cardDisplay.innerHTML = `<span class="suit">${randomCard.suit}</span><span class="rank">${randomCard.rank}</span>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
